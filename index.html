<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Alura Book</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Designe & UX</a></li>
            </ul>
            <img src="assets/Logo.svg" alt="Logo Alura Book" class="container__imagem" />
        </div>
        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" alt="ícone favoritos" class="container__imagem"></a>
            <a href="#"><img src="assets/Compras.svg" alt="ícone carrinho" class="container__imagem"></a>
            <a href="#"><img src="assets/Usuário.svg" alt="ícone usuário" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?" /> <!-- barra de pesquisa com placeholder -->
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>

        <div class="swiper-pagination"></div>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="assets/ApacheKafka.png" alt="Livro sobre apache kafka e spring boot" /></div>
                <div class="swiper-slide"><img src="assets/Liderança.png" alt="Livro sobre liderança e design" /></div>
                <div class="swiper-slide"><img src="assets/Javascript.png" alt="Livro sobre JS assertivo" /></div>
                <div class="swiper-slide"><img src="assets/Guia Front-end.png" alt="Livro Guia front-end" /></div>
                <div class="swiper-slide"><img src="assets/Portugol.png" alt="Livro sobre logica de Programação com portugol" /></div>
                <div class="swiper-slide"><img src="assets/Acessibilidade.svg" alt="Livro sobre Acessibilidade" /></div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
